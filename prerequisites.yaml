---
# The bash prerequisite
preamble:
    LC_ALL: C
elements:
    bash:
        description: Bash
        type: version
        version: 3.2
        commands:
            - bash --version | head -n1 | cut -d" " -f4 | cut -d"(" -f1
    bash-symlink:
        description: Bash (/bin/sh -> /bin/bash)
        type: link
        commands:
            - readlink -f /bin/sh | cut -d"/" -f3
...
